spring.application.name=gastini

# ======================================
# Configuracion de Base de Datos
# ======================================
# En producción, estas variables se sobrescribirán con las de Render
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# Driver se detecta automáticamente, pero podemos especificarlo
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# ======================================
# Configuracion de JPA/Hibernate
# ======================================
# Dialecto SQL (se ajusta según la base de datos)
spring.jpa.database-platform=${DB_DIALECT:org.hibernate.dialect.H2Dialect}

# Estrategia de generacion de esquema
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}

# Mostrar las consultas SQL en consola
spring.jpa.show-sql=${SHOW_SQL:false}

# Formatear las consultas SQL para mejor legibilidad
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:false}

# ======================================
# Configuracion de la Consola H2
# ======================================
# Solo habilitar en desarrollo
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:false}
spring.h2.console.path=/h2-console

# ======================================
# Configuracion del Servidor
# ======================================
# Puerto del servidor (Render usa la variable PORT)
server.port=${PORT:3030}

# ======================================
# Configuracion de Logging
# ======================================
logging.level.com.gastini=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:INFO}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${SQL_BINDER_LOG_LEVEL:INFO}
